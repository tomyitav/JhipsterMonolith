
<div>
    <h2><span data-translate="jhipstermonolithApp.car.detail.title">Car</span> {{vm.car.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipstermonolithApp.car.name">Name</span></dt>
        <dd>
            <span>{{vm.car.name}}</span>
        </dd>
        <dt><span data-translate="jhipstermonolithApp.car.color">Color</span></dt>
        <dd>
            <span>{{vm.car.color}}</span>
        </dd>
        <dt><span data-translate="jhipstermonolithApp.car.userid">Userid</span></dt>
        <dd>
            <span>{{vm.car.userid}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="car-detail.edit({id:vm.car.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
